{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">Tags:</h1>

    {% for tag in tags %}
        {{ post.body }}
    <h3> <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
    {% endfor %}
{% endblock %}
